<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="main-wrapper">
			 	<div class="box answer">
			 		<p id="equation">equation here</p>
			 		<div id="answer">answer</div>
			 	</div>
			 	<div class="box options">
			 		<div class="opt">
			 			<div>%</div>
			 		</div>
			 		<div class="opt">
			 			<div>CE</div>
			 		</div>
			 		<div class="opt">
			 			<div>C</div>
			 		</div>
			 		<div class="opt image">
			 		</div>



			 	</div>
			 	<div class="box numbers">
			 		<div class="numb">
			 			<div>1</div>
			 		</div>
			 		<div class="numb">
			 			<div>2</div>
			 		</div>
			 		<div class="numb">
			 			<div>3</div>
			 		</div>
			 		<div class="numb">
			 			<div>4</div>
			 		</div>
			 		<div class="numb">
			 			<div>5</div>
			 		</div>
			 		<div class="numb">
			 			<div>6</div>
			 		</div>
			 		<div class="numb">
			 			<div>7</div>
			 		</div>
			 		<div class="numb">
			 			<div>8</div>
			 		</div>
			 		<div class="numb">
			 			<div>9</div>
			 		</div>
			 		<div class="numb">
			 			<div>+/-</div>
			 		</div>
			 		<div class="numb">
			 			<div>0</div>
			 		</div>
			 		<div class="numb">
			 			<div>.</div>
			 		</div>
			 	</div>
			 	<div class="box operators">
			 		<div class="operator">
			 			<div>x</div>
			 		</div>
			 		<div class="operator">
			 			<div>-</div>
			 		</div>
			 		<div class="operator">
			 			<div>+</div>
			 		</div>
			 		<div class="operator">
			 			<div>=</div>
			 		</div>

			 	</div>

		</div>
	</body>
</html>
